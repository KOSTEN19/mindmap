<!doctype html>
<html lang="en">
 {% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.98.0">
    <title>Signin Template Â· Bootstrap v5.2</title>
    <link href="{% static 'bootstrap_min.css' %}" rel="stylesheet">
    <link href="{% static 'login_registration.css' %}" rel="stylesheet">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">


</head>



<body class="text-center">

    <main class="form-signin w-100 m-auto">

        <form method="POST">
            {% csrf_token %}

            <h1 class="h3 mb-3 fw-normal">Registration</h1>


     

           <div class="form-floating">
                <input type="login" class="form-control" name="username" placeholder="Login">
                <label for="floatingInput">Login</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password1" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password2" placeholder="Password">
                <label for="floatingPassword">Confirm Password</label>
            </div>
       
            {% if messages %}

        {% for message in messages %}
        <div class="alert alert-danger" role="alert">
            <li>{{ message }}</li>
        </div>

        {% endfor %}

        {% endif %}

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
           <a href = "/login"> Back to login</a>


        </form>
    </main>



</body>

</html>
