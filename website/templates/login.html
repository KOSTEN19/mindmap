<!doctype html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.98.0">
    <title>Signin Template Â· Bootstrap v5.2</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">
    <link href="{% static 'bootstrap_min.css' %}" rel="stylesheet">
    <link href="{% static 'login_registration.css' %}" rel="stylesheet">
</head>




<body>

<main class="form-signin w-100 m-auto">
    <form method="POST">
        {% csrf_token %}

        <h1 class="h3 mb-3 fw-normal" style="text-align: center;">Hellow, user!</h1>

        <div class="form-floating">
            <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Login">
            <label for="floatingInput">Login</label>
        </div>
        <div class="form-floating">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        {% if messages %}
 
        {% for message in messages %}
        {% if message.tags == "error" %}
        <div class="alert alert-danger" role="alert">
            <li>{{ message }}</li>
        </div>
      
        {% else %}
        <div class="alert alert-success" role="alert">
            <li>{{ message }}</li>
        </div>
        {% endif %}
        {% endfor %}

        {% endif %}

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

        <p>New user? <a href="/registration">Sign up</a></p>
    </form>
</main>

</body>

</html>
